<article class="article-card">
  <a href="{{ .Permalink }}" class="block group">
    {{ if .Params.featured_image }}
    <div class="mb-4 overflow-hidden rounded-lg">
      <img 
        src="{{ .Params.featured_image }}" 
        alt="{{ .Params.image_alt | default .Title }}"
        class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-200"
        loading="lazy"
        width="400"
        height="192"
      >
    </div>
    {{ else }}
    <div class="mb-4 overflow-hidden rounded-lg bg-gray-100 flex items-center justify-center h-48">
      <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
    </div>
    {{ end }}
    
    <h3 class="text-xl font-bold mb-2 group-hover:text-blue-500 transition-colors">
      {{ .Title }}
    </h3>
    
    <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-sm text-gray-500 block mb-3">
      {{ .Date.Day }} {{ index (slice "януари" "февруари" "март" "април" "май" "юни" "юли" "август" "септември" "октомври" "ноември" "декември") (sub .Date.Month 1) }} {{ .Date.Year }}
    </time>
    
    <p class="text-gray-700 line-clamp-3">
      {{ .Description | default .Summary }}
    </p>
  </a>
</article>
